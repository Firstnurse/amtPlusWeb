<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <h1>エラー解説</h1>
        <p>エラーの原因や、解決方法等が確認できます。</p>
    </header>

    <div class="content">
        <section id="index">
            <h3>目次</h3>
            <ul>
                <li><a href="#FAQ1">1.セルの書式設定が"文字列"ではありません。【エラーコード::Common0048】</a></li>
            </ul>
        </section>

        <section id="FAQ1">
            <h2>セルの書式設定が"文字列"ではありません。【エラーコード::Common0048】</h2>
            <br>
            <h3>原因</h3>
            <br>
            <p>エクセルのセルの書式設定が"文字列"でない場合に送付されます。</p>
            <br>
            <p>"ユーザー定義"となっているセルは、セルを選択すると下記のように書式が"ユーザー定義"となっています。</p>
            <img src="img/FAQ1_1.png" alt="ユーザー定義">
            <br>
            <br>
            <br>
            <h3>解決方法</h3>
            <br>
            <p>赤枠部をクリックして、書式を"文字列"に変更してください。</p>
            <br>
            <img src="img/FAQ1_2.png" alt="ユーザー定義">
            <br>
            <p>時間を入力し直し、書式が"文字列"となっていることを確認して保存します。</p>
            <br>
            <img src="img/FAQ1_3.png" alt="ユーザー定義">
            <br>
        </section>


    </div>
</body>

</html>
